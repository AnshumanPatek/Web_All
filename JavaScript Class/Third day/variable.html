<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
    var num = 10;
    let num1 = 20;
    const num2 = 30;
    document.write("<br> num ="+num);
    
    document.write(" <br> num1 ="+num1);
    document.write(" <br> num2 ="+num2);
    function value(){
        num = 20;
        num1= 50;
    }
    value();
</script>

</body>
</html>
